{% extends "base.html" %}

{% block title %}Connexion - Punk Eco{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Connexion</h2>
        
        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="form-group form-check">
                <input type="checkbox" id="remember" name="remember" class="form-check-input">
                <label class="form-check-label" for="remember">Se souvenir de moi</label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </form>
        
        <div class="auth-links">
            <p>Pas encore de compte ? <a href="{{ url_for('auth.register') }}">S'inscrire</a></p>
            <p><a href="{{ url_for('auth.reset_password_request') }}">Mot de passe oubli√© ?</a></p>
        </div>
    </div>
</div>
{% endblock %}
