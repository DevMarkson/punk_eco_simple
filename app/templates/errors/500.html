{% extends "layout/base.html" %}

{% block title %}Erreur serveur{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1>Oups !</h1>
                <h2>500 Erreur serveur</h2>
                <div class="error-details mt-3">
                    Une erreur inattendue s'est produite. Notre équipe a été notifiée et travaille à la résolution du problème.
                </div>
                <div class="error-actions mt-4">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg me-2">
                        <i class="fas fa-home"></i> Page d'accueil
                    </a>
                    <a href="{{ url_for('main.contact') }}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-envelope"></i> Contactez-nous
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
