{% extends "layout/base.html" %}

{% block title %}Non autorisé{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1>Accès non autorisé</h1>
                <h2>401 Authentification requise</h2>
                <div class="error-details mt-3">
                    Vous devez être connecté pour accéder à cette page.
                </div>
                <div class="error-actions mt-4">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg me-2">
                        <i class="fas fa-sign-in-alt"></i> Se connecter
                    </a>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary btn-lg me-2">
                        <i class="fas fa-user-plus"></i> Créer un compte
                    </a>
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-home"></i> Page d'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
